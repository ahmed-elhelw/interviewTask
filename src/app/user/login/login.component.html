<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate
          (ngSubmit)="login(loginForm)"
          #loginForm="ngForm"
          autocomplete="off">
      <fieldset>

        <div class="row mt-2">
          <label
                 for="userNameId">User Name</label>
          <div>
            <input class="form-control"
                   id="userNameId"
                   type="text"
                   placeholder="User Name (required)"
                   required
                   ngModel
                   name="userName"
                   #userNameVar="ngModel"
                   [ngClass]="{'is-invalid': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }" />
            <span class="invalid-feedback">
              <span *ngIf="userNameVar.errors?.['required']">
                User name is required.
              </span>
            </span>
          </div>
        </div>

        <div >
          <label for="passwordId">Password</label>

          <div>
            <input class="form-control"
                   id="passwordId"
                   type="password"
                   placeholder="Password (required)"
                   required
                   ngModel
                   name="password"
                   #passwordVar="ngModel"
                   [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" />
            <span class="invalid-feedback">
              <span *ngIf="passwordVar.errors?.['required']">
                Password is required.
              </span>
            </span>
          </div>
        </div>

        <div>
          <div>
            <button type="submit"
                    style="width:80px"
                    [disabled]="!loginForm.valid">
              Log In
            </button>
            <button type="button"
                    style="width:80px"
                    [routerLink]="['/welcome']">
              Cancel
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
